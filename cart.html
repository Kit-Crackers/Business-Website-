<body>
    <header>
        <nav>
            <ul>
                <li><i class='bx bx-home-heart'></i><a href="index.html">Home</a></li>
                <li><i class='bx bx-food-menu'></i><a href="menu.html">Menu</a></li>

        </nav>

    <main>
        <div class="cart-container"></div>
        <p id="cart-total"></p>
    </main>
    <button id="order-now" class="order-now-btn">Order Now</button>
    
    <script>
        // Function to display cart items
        function displayCartItems() {
            const cartContainer = document.querySelector('.cart-container');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (cart.length === 0) {
                cartContainer.innerHTML = `<p>Your cart is empty.</p>`;
                document.getElementById('cart-total').textContent = '';
                return;
            }
    
            // Clear existing content
            cartContainer.innerHTML = '';
    
            // Initialize total price
            let total = 0;
    
            // Loop through the cart items and display them
            cart.forEach(item => {
                total += parseFloat(item.price.replace('₹', '').replace('/-', '')) * item.quantity;
    
                // Create a div for each cart item
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
    
                // Add item image
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                cartItem.appendChild(img);
    
                // Add item name
                const name = document.createElement('h3');
                name.textContent = item.name;
                cartItem.appendChild(name);
    
                // Add item price and quantity
                const price = document.createElement('p');
                price.textContent = `Price: ${item.price}`;
                cartItem.appendChild(price);
    
                const quantity = document.createElement('p');
                quantity.textContent = `Quantity: ${item.quantity}`;
                cartItem.appendChild(quantity);
    
                // Add Remove Button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-item');
                removeButton.addEventListener('click', () => {
                    removeCartItem(item.name);
                });
                cartItem.appendChild(removeButton);
    
                cartContainer.appendChild(cartItem);
            });
    
            // Display the total price
            const totalContainer = document.getElementById('cart-total');
            if (totalContainer) {
                totalContainer.textContent = `Total: ₹${total.toFixed(2)}`;
            }
        }
    
        // Function to remove a single quantity of an item from the cart
        function removeCartItem(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            // Find the item in the cart
            const itemIndex = cart.findIndex(item => item.name === name);
    
            if (itemIndex !== -1) {
                // Decrease the quantity of the item
                cart[itemIndex].quantity--;
    
                // If quantity is zero, remove the item from the cart
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
            }
    
            // Update localStorage and reload cart
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }
    
        // Redirect to the Order Page with cart items
        document.getElementById('order-now').addEventListener('click', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty. Please add some items to order.');
                return;
            }
    
            // Convert cart data to a JSON string and encode it for the URL
            const cartData = encodeURIComponent(JSON.stringify(cart));
    
            // Redirect to order.html with cart data in the query string
            window.location.href = `order.html?cart=${cartData}`;
        });
    
        // Example Add to Cart Function (Adjust based on your implementation)
        function addToCart(item) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            // Check if the item already exists in the cart
            const existingItem = cart.find(cartItem => cartItem.name === item.name);
    
            if (existingItem) {
                // Increment quantity if item exists
                existingItem.quantity++;
            } else {
                // Add new item with quantity 1
                cart.push({ ...item, quantity: 1 });
            }
    
            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }
    
        // Load and display cart items on page load
        window.onload = displayCartItems;
    
    </script>
